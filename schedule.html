<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>排班系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="LOGO" class="logo" />
    <h1>排班申請</h1>
    <nav>
      <a href="index.html" class="nav-link">首頁</a>
      <a href="schedule.html" class="nav-link">前往排班</a>
      <a href="bonus.html" class="nav-link">回獎金試算表</a>
    </nav>
    <marquee id="announcement">公告載入中...</marquee>
  </header>
  <main>
    <section>
      <h2>請選擇小名</h2>
      <select id="nameSelect"></select>
    </section>
    <section>
      <h2>我要排班</h2>
      <select id="assignSelect"></select>
      <button onclick="submitShift()">送出</button>
    </section>
    <section>
      <h2>我要取消</h2>
      <select id="cancelSelect"></select>
      <button onclick="cancelShift()">取消</button>
    </section>
    <section>
      <h2>確認班表</h2>
      <div id="scheduleList">載入中...</div>
    </section>
  </main>
  <script src="schedule.js"></script>
</body>
</html>
