<body style="font-family: sans-serif; padding: 20px;">

  <h1>排班申請</h1>
  <div id="announcement" style="background:#eef; padding:10px; margin:10px 0;"></div>

    <label>我要取消：<select id="cancel"></select></label><br><br>

  <script src="schedule.js"></script>
