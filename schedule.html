<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>排班申請</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h1>排班申請</h1>
  <div id="announcement" style="background:#eef; padding:10px; margin:10px 0;"></div>

  <form id="shiftForm">
    <label>請選擇小名：<select id="nickname"></select></label><br><br>
    <label>我要排班：<select id="schedule"></select></label><br><br>
    <label>我要取消：<select id="cancel"></select></label><br><br>
    <button type="submit">送出</button>
  </form>
  <div id="responseMsg" style="margin-top:10px;color:blue;"></div>

  <script src="schedule.js"></script>
</body>
</html>
