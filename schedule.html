<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>排班系統</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .nav-button { padding: 8px 12px; margin: 0 6px; background: #ffe; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>排班申請</h1>
  <div>
    <a id="nav-home" class="nav-button">回首頁</a>
    <a id="nav-bonus" class="nav-button">獎金試算表</a>
  </div>
  <div id="announcement" style="margin-top:1rem;"></div>
  <form id="shiftForm" style="margin-top:1rem;">
    <label>請選擇小名：
      <select id="nickname"></select>
    </label><br><br>
    <label>我要排班：
      <select id="schedule"></select>
    </label><br><br>
    <label>我要取消：
      <select id="cancel"></select>
    </label><br><br>
    <button type="submit">送出</button>
  </form>
  <p id="responseMsg" style="color:blue;"></p>
  <script src="schedule.js"></script>
</body>
</html>
