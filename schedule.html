<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>排班申請</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="LOGO" class="logo" />
    <h1>排班申請</h1>
    <div class="nav">
      <a href="/index.html">🏠 首頁</a>
      <a href="/bonus.html">💰 回獎金試算表</a>
    </div>
    <marquee id="announcement">公告載入中...</marquee>
  </header>

  <main>
    <label for="nameSelect">請選擇小名：</label>
    <select id="nameSelect"><option>載入中...</option></select>

    <label for="shiftSelect">我要排班：</label>
    <select id="shiftSelect"><option>請先選擇小名</option></select>

    <label for="cancelSelect">我要取消：</label>
    <select id="cancelSelect"><option>請先選擇小名</option></select>

    <button onclick="submitShift()">送出</button>
    <div id="message"></div>

    <h2>班表確認</h2>
    <div id="scheduleTable">載入中...</div>

    <h2>今天值班人數統計</h2>
    <div id="todayStats">載入中...</div>
  </main>

  <script src="schedule.js"></script>
</body>
</html>
